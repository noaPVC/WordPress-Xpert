<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 90vh;
            font-family: 'Source Sans Pro', sans-serif;
            background-color: rgba(245, 245, 245, 0.558);
        }

        .container {
            height: 530px;
            width: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6rem;
            background: #fff;
            box-shadow: 0 4px 4px rgba(0, 0, 0, .15);
            border-radius: 10px;
        }

        .container img {
            width: 230px;
        }

        .user-interaction {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            gap: 1.8rem;
        }

        .interaction-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            width: 100%;
            margin: 1rem;
        }

        .interaction-block input {
            width: 100%;
            border: 1px solid rgba(128, 128, 128, .449);
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 15px;
        }

        .interaction-block input:focus {
            outline: 0;
        }

        .container button {
            width: 117%;
            height: 40px;
            font-size: 15px;
            border-radius: 20px;
            background-color: white;
            color: rgba(128, 128, 128, 0.592);
            border: 1px solid rgba(128, 128, 128, 0.463);
        }

        .container button:hover {
            border: 1px solid rgba(128, 128, 128, 0.395);
            color: rgba(128, 128, 128, 0.422);
            cursor: pointer;
        }

        .container button:focus {
            outline: 0;
        }

        .checkbox {
            display: flex;
            align-items: center;
            width: 135px;
            margin-right: auto;
            margin-left: -9px;
            white-space: nowrap;
        }

        @media only screen and (max-width: 770px) {
            body {
                background-color: white;
            }

            .interaction-block a {
                width: 100%;
            }

            .container {
                padding-top: 2rem;
                gap: 1.5rem;
                height: 550px;
                flex-direction: column;
                box-shadow: none;
            }

            .user-interaction {
                gap: 10px;
            }

            .user-interaction button {
                margin-top: 1rem;
            }

            .container img {
                width: 200px;
            }
        }

        @media only screen and (max-width: 340px) {
            body {
                background-color: white;
            }

            .container {
                padding-top: 2rem;
                gap: 1rem;
                height: 550px;
                flex-direction: column;
                box-shadow: none;
            }

            .user-interaction {
                gap: 10px;
                width: 70%;
            }

            .container img {
                width: 200px;
            }
        }

        /* set step one to hidden when step 2 is active*/

        .container2 {
            height: 530px;
            width: 700px;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-evenly;
            gap: 1.5rem;
            background: #fff;
            box-shadow: 0 4px 4px rgba(0, 0, 0, .15);
            border-radius: 10px;
        }

        .container2 img {
            width: 200px;
        }

        .container2 h3 {
            text-align: left;
            color: #09446a;
            width: 100%;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: left;
            width: 110%;
        }

        .header-content button {
            width: 50px;
            height: 50px;
            background: none;
            border: none;
        }

        .header-content img:hover {
            cursor: pointer;
        }

        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .center-content button {
            background-color: #09446a;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
        }

        .center-content button:hover {
            background-color: #0a3f63;
            color: rgba(255, 255, 255, 0.905);
            cursor: pointer;
        }

        .bottom-content {
            display: flex;
            align-items: center;
            width: 85%;
            justify-content: space-between;
        }

        .bottom-content button {
            background-color: white;
            border: 1px solid #09446a;
            color: #09446a;
            padding: 7px 15px;
            border-radius: 20px;
        }

        .bottom-content button:hover {
            border: 1px solid #093a5b;
            color: #09436ab1;
            cursor: pointer;
        }

        .bottom-content a {
            text-decoration: none;
            color: #093a5b;
        }

        .step1 {
            display: none;
        }

        .step2 {
            display: flex;
        }

        /* step 2 css */


        /* loader */

        #main-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 0;
        }

        #loader {
            display: block;
            width: 70px;
            height: 70px;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #09446a;
            -webkit-animation: spin 0.7s linear infinite;
            animation: spin 0.7s linear infinite;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script defer>
        // just loader
        window.onload = () => {
            document.getElementById('main-loader').style.display = 'none'
        }
    </script>
</head>

<body>
    <!-- step one signup -->
    <div class="container step1">
        <img src="https://xpert.emnichtda.de/wp-content/uploads/2021/12/xpert-logo2.png" alt="xpert-logo">
        <div class="user-interaction">
            <div class="interaction-block">
                <input id="lastname_input" type="text" placeholder="Lastname" required>
                <input id="firstname_input" type="text" placeholder="Firstname" required>
                <input id="email_input" type="text" placeholder="Email address" required>
            </div>
            <div class="interaction-block">
                <input id="pass_input" type="password" placeholder="Password" required>
                <input id="confirm_pass_input" type="password" placeholder="Confirm Password" required>
                <div class="checkbox">
                    <input id="showpass_check" name="showpass" type="checkbox">
                    <label for="showpass">Show Password</label>
                </div>
            </div>
            <button id="btn_next_step">Next</button>
        </div>
    </div>

    <!-- second step -->
    <div class="container2 step2">
        <div class="header-content">
            <img id="back_step1" src="https://s2.svgbox.net/materialui.svg?ic=arrow_back&color=09446a" width="32"
                height="32">
            <h3>Add Face-Authentication as a Login option.</h3>
        </div>
        <div class="center-content">
            <img src="https://xpert.emnichtda.de/wp-content/uploads/2022/01/face-scan-icon.png"
                alt="scan-illustration"><br>
            <button id="access_cam">Access Camera</button>
        </div>
        <div class="bottom-content">
            <p>By continuing and signing up you are <br>
                accepting our <a href="#">Terms of Use.</a></p>
            <button id="signup">Sign Up</button>
        </div>
    </div>
    <div id="main-loader">
        <div id="loader"></div>
    </div>
</body>

</html>
